<html lang="cn">

	<link rel="stylesheet" href="css/popup.css">

<body id="option-page">
	<div class="option-title">工作模式</div>
	<div class="option-list">

		<div class="option-item" type="radio" id="passive" name="mode">被动模式</div>
	</div>
	<div class="option-title">全局设置</div>

		<div class="option-item" type="check" id="replaceBorderStyle">边框替换为虚线</div>
		<div class="option-item" type="check" id="replaceTextColor">文字替换为黑色</div>
		<div class="option-item" type="check" id="replaceTextInput">替换输入框颜色</div>
	</div>

	<script src="js/option.options.js"></script>
